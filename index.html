<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Page</title>
    <style>
        /* ---------- CSS Variables ---------- */
        :root {
            --primary-gradient: linear-gradient(135deg, #ff758c, #ff7eb3);
            --primary-color: #ff758c;
            --secondary-color: #ff7eb3;
            --bg-gradient: linear-gradient(to right, #ff9a9e, #fad0c4);
            --text-color: #555; /* Gray text */
            --label-color: #777; /* Lighter gray labels */
            --card-bg: rgba(255, 255, 255, 0.15);
            --border-color: rgba(255, 255, 255, 0.3);
            --input-bg: rgba(255, 255, 255, 0.9);
            --font-family: 'Segoe UI', sans-serif;
        }

        /* ---------- Global Styles ---------- */
        body {
            font-family: var(--font-family);
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* ---------- Form Container ---------- */
        .form-container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            width: 380px;
            color: var(--text-color);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 1px;
            color: var(--text-color);
        }

        /* ---------- Floating Labels ---------- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            outline: none;
            transition: 0.3s ease;
            appearance: none;
        }

        /* Custom arrow for select */
        .input-group select {
            background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><polygon points="0,0 20,0 10,10"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: var(--label-color);
            pointer-events: none;
            transition: 0.3s ease;
        }

        /* Floating label animation fix */
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group select:focus + label,
        .input-group select:valid + label {
            top: -8px;
            left: 8px;
            font-size: 12px;
            color: var(--secondary-color);
            background: var(--card-bg);
            padding: 0 5px;
            border-radius: 5px;
        }

        /* Focus effect */
        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px var(--secondary-color);
        }

        /* ---------- Button ---------- */
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            color: white;
            background: var(--primary-gradient);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        button::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.3);
            transition: left 0.4s;
        }

        button:hover::after {
            left: 0;
        }

        button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Registration</h2>
        <form id="registrationForm">
            
            <div class="input-group">
                <input type="text" id="name" placeholder=" " required />
                <label>Name</label>
            </div>

            <div class="input-group">
                <input type="text" id="email" placeholder=" " required />
                <label>Email</label>
            </div>

            <div class="input-group">
                <select id="department" required>
                    <option value="" disabled selected hidden></option>
                    <option value="IT">IT</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="MECH">Mechanical</option>
                </select>
                <label>Department</label>
            </div>

            <div class="input-group">
                <select id="year" required>
                    <option value="" disabled selected hidden></option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
                <label>Year</label>
            </div>

            <div class="input-group">
                <input type="text" id="project" placeholder=" " required />
                <label>Project Title</label>
            </div>

            <button type="button" onclick="validateForm()">Register</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let fields = [
                { id: "name", msg: "Please enter your name" },
                { id: "email", msg: "Please enter your email", pattern: /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/ },
                { id: "department", msg: "Please select a department" },
                { id: "year", msg: "Please select your year" },
                { id: "project", msg: "Please enter your project title" }
            ];

            for (let field of fields) {
                let value = document.getElementById(field.id).value.trim();
                if (value === "") {
                    alert(field.msg);
                    return;
                }
                if (field.pattern && !field.pattern.test(value)) {
                    alert("Please enter a valid email address");
                    return;
                }
            }

            alert("ðŸŽ‰ Registration Successful!");
            document.getElementById("registrationForm").reset();
        }
    </script>
</body>
</html>
